<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="bogo.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">YAY! It's BOGO</div>
      <div class="offer">
        <div class="discount">30% Off</div>
        <label class="radio-container">
          <input type="radio" name="radio-group" />
          <span class="outer-circle">
            <span class="inner-circle"></span>
          </span>
        </label>
        <div class="description">
          Buy 1 Get 2<br />
          <span class="price">$18.00 USD</span>
        </div>
      </div>
      <div class="offer most-popular">
        <div class="discount">30% Off</div>
        <label class="radio-container">
          <input type="radio" name="radio-group" />
          <span class="outer-circle">
            <span class="inner-circle"></span>

        </label>
        <div class="description">
          Buy 2 Get 4<br />

      <div class="options">

        <div class="description">

                <input type="radio" name="radio-group" />
                <span class="outer-circle">
                  <span class="inner-circle"></span>

              </label>
            
              <br />
          <span class="price-content">$36.00 USD <s>$10.00 USD</s></span>

        <div class="label-container">
            <label class="label-size" for="size1">Size</label>
            <label class="label-color" for="color1">Colour</label>
        </div>
    
         <div class="option-container">
          <select id="size1">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>

          <select id="color1">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
          </select>
        </div>
        <div class="option-container">
           <select id="size2">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
          </select>
          <select id="color2">
            <option value="Black">Black</option>
            <option value="White">White</option>
            <option value="Red">Red</option>
          </select>
        </div>
      </div>
      <div class="footer-container">
        <p class="footer">Free Delivery</p>
      <p class="footer-price">Total: $18.00 USD</p>

      </div>
      
      <a href="#" class="add-to-cart">+ Add to Cart</a>
      <div class="powered-by">Powered by <p class="powered-by-text">Pumper</p></div>
